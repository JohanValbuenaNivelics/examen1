<div class="container">


  <p>show-table works!</p>

  <p *ngIf="lista.length ===0">no hay con que llenar la tabla</p>
  <button mat-raised-button (click)="llenarDefault()"> Usuarios Default </button>
  <div class="mat-elevation-z8" *ngIf="lista.length >=1">
      <table mat-table [dataSource]=" lista" class='table-style'>
    
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th id="name" mat-header-cell *matHeaderCellDef> Nombre. </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
    
        <!-- company Column -->
        <ng-container matColumnDef="company">
          <th id="company" mat-header-cell *matHeaderCellDef> company </th>
          <td mat-cell *matCellDef="let user"> {{user.company}} </td>
        </ng-container>
    
        <!-- country Column -->
        <ng-container matColumnDef="country">
          <th id="country" mat-header-cell *matHeaderCellDef> country </th>
          <td mat-cell *matCellDef="let user"> {{user.country}} </td>
        </ng-container>
    
        <!-- city Column -->
        <ng-container matColumnDef="city">
          <th id="city" mat-header-cell *matHeaderCellDef> city </th>
          <td mat-cell *matCellDef="let user"> {{user.city}} </td>
        </ng-container>
  
        <!-- hobby Column -->
        <ng-container matColumnDef="hobby">
          <th id="hobby" mat-header-cell *matHeaderCellDef> hobby </th>
          <td mat-cell *matCellDef="let user"> {{user.hobby}} </td>
        </ng-container>
  
        <!-- gender Column -->
        <ng-container matColumnDef="gender">
          <th id="gender" mat-header-cell *matHeaderCellDef> gender </th>
          <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
  
        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <th id="Date" mat-header-cell *matHeaderCellDef> Fecha de nacimeinto </th>
          <td mat-cell *matCellDef="let user"> {{user.date | date }} </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    
    </div>
</div>
